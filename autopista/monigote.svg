<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Monigote triste con cartel 'Nein zur Autobahn A100'">
  <rect width="100%" height="100%" fill="none"></rect>

  <!-- Monigote -->
  <g id="figure" transform="translate(160,140)">
    <!-- Cabeza -->
    <circle cx="40" cy="30" r="20" fill="none" stroke="#111" stroke-width="4"></circle>
    <!-- Ojos tristes -->
    <path d="M32 28 q4 -6 8 0" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round"></path>
    <path d="M48 28 q4 -6 8 0" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round"></path>
    <!-- Boca triste -->
    <path d="M34 42 q6 8 18 0" fill="none" stroke="#111" stroke-width="3" stroke-linecap="round"></path>
    <!-- Cuerpo -->
    <line x1="40" y1="50" x2="40" y2="140" stroke="#111" stroke-width="4" stroke-linecap="round"></line>
    <!-- Brazos alzados sujetando cartel -->
    <line x1="40" y1="60" x2="-20" y2="-20" stroke="#111" stroke-width="4" stroke-linecap="round"></line>
    <line x1="40" y1="60" x2="100" y2="-20" stroke="#111" stroke-width="4" stroke-linecap="round"></line>
    <!-- Piernas -->
    <line x1="40" y1="140" x2="10" y2="190" stroke="#111" stroke-width="4" stroke-linecap="round"></line>
    <line x1="40" y1="140" x2="70" y2="190" stroke="#111" stroke-width="4" stroke-linecap="round"></line>
  </g>

  <!-- Cartel sostenido -->
  <g id="sign" transform="translate(100,40)">
    <rect x="0" y="0" width="200" height="70" rx="8" ry="8" fill="#fff" stroke="#222" stroke-width="4"></rect>
    <text x="100" y="45" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#111" font-weight="700">
      Nein zur Autobahn A100
    </text>
  </g>

  <!-- Sombra -->
  <ellipse cx="200" cy="370" rx="70" ry="12" fill="#000" opacity="0.08"></ellipse>
</svg>
